{% extends "main.html" %}

{% block title %}Log-in{% endblock %}

{% block content %}
	<h1>Log-in</h1>
	<form method="post">
		{{ form.as_p }}
		{% csrf_token %}
		<p><input type="submit" value="Log in"></p>
		<p class="text-center">Don't have an account?</p><a href="{% url 'register' %}">Sign up</a>
	</form>
{% endblock %}
